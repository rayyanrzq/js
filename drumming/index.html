<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumming Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Drumming with keyboard</h1>
    <span id="keyChar"></span>

    <audio id="keybQ" src="sounds/clap.wav"></audio>
    <audio id="keybW" src="sounds/hihat.wav"></audio>
    <audio id="keybE" src="sounds/kick.wav"></audio>
    <audio id="keybR" src="sounds/openhat.wav"></audio>
    <audio id="keybT" src="sounds/ride.wav"></audio>
    <audio id="keybY" src="sounds/tom.wav"></audio>

    <div class="pad">
        <div class="box">
            <p>Q</p>
        </div>
        <div class="box">
            <p>W</p>
        </div>
        <div class="box">
            <p>E</p>
        </div>
        <div class="box">
            <p>R</p>
        </div>
        <div class="box">
            <p>T</p>
        </div>
        <div class="box">
            <p>Y</p>
        </div>
    </div>

    <script src="drum.js"></script>
</body>
</html>
